<mat-card>
  <mat-card-content>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Adicionar materia</mat-card-title>

  </mat-card-header>
<form [formGroup]="form" >
  <mat-form-field class="full-width">
    <input matInput placeholder="Nome" formControlName="nome">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput placeholder="Professor" formControlName="professor">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput placeholder="Codigo" formControlName="codigo">
  </mat-form-field>
</form>
</mat-card-content>
<mat-card-actions>
  <button mat-button (click)="onSubmit()">Salvar</button>
  <button mat-button (click)="onCancel()">Cancelar</button>
</mat-card-actions>
</mat-card>
